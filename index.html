<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <title>QR code component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">

      <div class="container">
        <img class="qr-code" src="images/image-qr-code.png" alt="qr-code" />
        <h3 class="bold-text">Improve your front-end skills by building projects</h3>
        <p class="text">Scan this QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>


</div>
